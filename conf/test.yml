
hardware:
 - name: labjack U3-LV
   description: Labjack for temperature sensor
   code: U3LV 
   id: lab1


sensors:
 - name: EI-1050
   description: Temperature and humidity probe
   code: EI1050
   hardwareID: lab1
   id: temp1
   threaded: True
   pollingTime: 5
   pins:
    data: 4
    clock: 5
    enable: 7
    power: 7
 
 - name: Labjack Internal Temperature
   description: Internal temperature of Labjack (k)
   code: LABINT
   hardwareID: lab1 
   id: temp2


controllers:
 - name: KEPCO Power Supply
   description: Voltage controlled power Supply
   code: KEPCO
   hardwareID: lab1    
   id: kepco1
   pins: 
    voltage: 8
    crowbar: 9
 ### maxVoltage in volts
   defaultVoltage: 0
   maxVoltage: 120
   
 
