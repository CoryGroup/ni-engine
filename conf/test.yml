
hardware:
 - name: labjack U3-LV
   description: Labjack for temperature sensor
   code: U3LV 
   id: lab1


sensors:
 - name: EI-1050
   description: Temperature and humidity probe
   code: EI1050
   hardwareID: lab1
   id: temp1
   threaded: True
   pollingTime: 5
   pins:
    data: 4
    clock: 5
    enable: 7
    power: 7
 
 - name: Labjack Internal Temperature
   description: Internal temperature of Labjack (k)
   code: LABINT
   hardwareID: lab1 
   id: temp2


